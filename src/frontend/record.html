<!DOCTYPE html>
<html>
<head>
	<title>Detail Form</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" type="text/css" href="style.css">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    
    
  <div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
    <div class="col-md-5">
        <div class="form-area">
            <form role="form">
            <br style="clear:both">
                        <h3 style="margin-bottom: 25px; text-align: center;">Recording</h3>
              <div class="border">
              <div class="form-group">
                <main id="main" style="display: flex; justify-content: center;">
                  <p id="uploadfile"><button id="record" disabled>Record audio</button> <button id="stop" disabled>Stop</button></p>
                  <p><audio id="audio" controls></audio></p>
                </main>
              </div>              
                <button type="button" id="saveaudio" name="submit" class="btn btn-primary pull-right">Save</button>
              </div>
            </form>
        </div>
    </div>
  </div>


    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="record.js"></script>
</body>
</html>
