<!DOCTYPE html>
<html>
<head>
	<title>Sign up Form</title>
	<link rel="stylesheet" type="text/css" href="http://127.0.0.1:8080/vendor_pages/signup.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
    <!-- Start Main Container -->
    <div class="main-container">
        <!-- Start Pokemon Ball Top Part -->
        <!-- <div class="pokemon-top-part"></div> -->
        <!-- End Pokemon Ball Top Part -->
        <!-- Start Main Forms -->
        <div class="main-forms">
            <div class="signup-form">
                <form class="sign-back" action="" method="" style="background: gainsboro;">
                    <h1>sign UP</h1>
                    <div class="signup-row">
                        <i class="fa fa-user"></i>
                        <input type="text" name="" value="" placeholder="FULL NAME">
                    </div>
                    <div class="signup-row">
                        <i class="fa fa-envelope-o"></i>
                        <input type="text" name="" value="" placeholder="EMAIL">
                    </div>
                    <div class="signup-row">
                        <i class="fa fa-phone"></i>
                        <input type="text" name="" value="" placeholder="MOBILE">
                    </div>
                    <div class="signup-row">
                        <i class="fa fa-key"></i>
                        <input type="password" name="" value="" placeholder="PASSWORD">
                    </div>
                    <div class="signup-row">
                        <a href="#">
                            <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
                        </a>
                    </div>
                    <div class="form-bottom">
                        <div class="remember">
                            <input type="checkbox" name="" value="">
                            <span>Remember</span>
                        </div>
                        <div class="remember">
                            <a href="#">Already Have Account ?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- End Main Forms -->
    </div>
    <!-- End Main Container -->
    <!-- Start Scripts -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://use.fontawesome.com/7dddae9ad9.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
    <!-- End Scripts -->

    <script type="text/javascript" src="http://127.0.0.1:8080/vendor_pages/signup.js"></script>

</body>
</html>
