<div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 85vh;">
    <div class="col-md-6">
      <div class="form-area">
        <form id="signup_form" role="form">
          <br style="clear:both">
  
          <h3> Sign up as a creator </h3>
          <h5> Join the fastest growing community of creative freelancers </h5>
          <div class="vspacer-25"></div>

          <div class="form-group">
            <input type="text" class="form-control" id="name" name="name" placeholder="Your name" required>
          </div>

          <div class="form-group">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
          </div>

          <div class="form-group">
              <input type="number" class="form-control hide" id="otp" name="otp" placeholder="Enter OTP" required>
          </div>


          {{> contact-info }}

          <!-- Actions -->
          <button type="button" data-form-state="signup" id="toggle-action" class="btn btn-link"> Have an account? </button>
          <button type="button" id="submit" name="submit" class="btn btn-primary float-right"> Sign up </button>
        </form>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="/vendor-signup.js"></script>
