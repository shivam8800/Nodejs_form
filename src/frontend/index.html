<!DOCTYPE html>
<html>
<head>
	<title>Detail Form</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css" />
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
</head>
<body>
    
    
  <div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
    <div class="col-md-5">
        <div class="form-area">
            <form id="order_form" role="form">
            <br style="clear:both">
                        <h3 style="margin-bottom: 25px; text-align: center;">Detail Form</h3>
              <div class="border">
              <div class="form-group">
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
              </div>
              <div class="form-group">
                <input type="number" class="form-control" id="phonnumber" name="phone_number" placeholder="Contact number" required>
              </div>            
              <div class="form-group">
                <input type="number" class="form-control" id="phonnumber" name="country_code" placeholder="Country code" required>
              </div>            
                <button type="button" id="submit" name="submit" class="btn btn-primary pull-right"> Next </button>
              </div>
            </form>
        </div>
    </div>
  </div>

    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
