<!DOCTYPE html>
<html>
<head>
  <title>show details</title>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="http://127.0.0.1:8080/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css" />
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.js"></script>
</head>

<body style="padding: 0px;">

  {{> navbar-client }}

    
  <div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
    <div class="col-md-9">
        <div class="form-area">
            <form role="form">
            <br style="clear:both">
                    <h3 style="margin-bottom: 25px; text-align: center;">Show details</h3>
              <div>
              <div class="form-group line">
                <label class="col-sm-3 col-form-label">Project Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control not-allowed" id="projectName" name="projectName" placeholder="projectName" required disabled>
                </div>
              </div>
              <div class="form-group line">
                <label class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control not-allowed" id="name1" name="name" placeholder="Name" required disabled>
                </div>
              </div>
              <div class="form-group line">
                  <label class="col-sm-3 col-form-label"> Audio Recording</label>
                  <div class="col-sm-9">
                    <p><audio id="getaudio" controls></audio></p>
                  </div>
              </div>
              <div class="form-group line">
                <label for="staticEmail" class="col-sm-3 col-form-label">Email Id</label>
                <div class="col-sm-9">
                  <input type="text" readonly class="form-control not-allowed" id="email" name="email" placeholder="Email" required disabled>
                </div>
              </div>
              <div class="form-group line">
                <label class="col-sm-3 col-form-label">Contact Number</label>
                <div class="col-sm-9 line">
                  <input type="number" style="width: 30%; margin-right: 1%;" class="form-control not-allowed" id="country_code" name="country_code" placeholder="Country code" required disabled>
                  <input type="number" class="form-control not-allowed" style="width: 70%;" id="phonnumber" name="phone_number" placeholder="Contact number" required disabled>
                </div>
              </div>


              <div class="form-group line">
                <label class="col-sm-3 col-form-label">Interviewed People</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" id="interviewed_people" name="interviewed_people" placeholder="How many people will be interviewed during this shoot ?" required disabled>
                </div>
              </div>

              <div class="form-group line">
                <label class="col-sm-3 col-form-label">Shoot Cities</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="shoot_cities" name="shoot_cities" placeholder="Cities of shoot" required disabled>
                </div>
              </div>

              <div class="form-group line">
                <label class="col-sm-3 col-form-label">Total Videos</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" id="total_videos" name="total_videos" placeholder="How many videos will be produced ?" required disabled>
                </div>
              </div>

              <div class="form-group line">
                <label class="col-sm-3 col-form-label">Length of a Video</label>
                <div class="col-md-9">
                  <input type="text" class="form-control" id="video_length" name="video_length" placeholder="How long would you like each video to be ?" required disabled>
                </div>
              </div>

              <div class="form-group line">
                <label class="col-sm-3 col-form-label">Total Budget</label>
                <div class="col-md-9">
                  <input type="text" class="form-control" id="total_budget" name="total_budget" placeholder="Whatâ€™s your target budget" required disabled>
                </div>
              </div>
                <a href="/"><button type="button" id="submit" name="submit" class="btn btn-primary float-right">Back</button></a>
              </div>
            </form>
        </div>
    </div>
  </div>

    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://127.0.0.1:8080/show.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blob-util/1.3.0/blob-util.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blob-util/1.3.0/blob-util.min.js"></script>
</body>
</html>
