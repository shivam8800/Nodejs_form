<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="http://127.0.0.1:8080/vendor_pages/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.js"></script>

</head>

<body style="padding: 0px;">
    
  <div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
    <div class="col-md-6">
        <div class="form-area">
            <form id="order_form1" role="form">
            <br style="clear:both">
                        <h3 style="margin-bottom: 25px; text-align: center;">Login Form</h3>

              <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Type your email id" required>
              </div>

              <div class="form-group" style="margin-bottom: 5%;">
                <input type="number" class="form-control" id="OTP" name="OTP" placeholder="Type your OTP" required>
              </div>
                <a href="http://127.0.0.1:8080/signup"><button type="button" id="signup" name="signup" class="btn btn-primary float-left"> Signup </button></a>
                <button type="button" id="submit" name="submit" class="btn btn-primary float-right"> Log In </button>
            </form>
        </div>
    </div>
  </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://127.0.0.1:8080/vendor_pages/login.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
</body>
</html>
