<!DOCTYPE html>
<html>
<head>
	<title>Detail Form</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" type="text/css" href="style.css">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    
    
  <div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
    <div class="col-md-5">
        <div class="form-area">
            <form role="form">
            <br style="clear:both">
                        <h3 style="margin-bottom: 25px; text-align: center;">Detail Form</h3>
              <div class="border">
              <div class="form-group">
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
              </div>

              <div class="form-group">
                <main id="main">
                  <p id="uploadfile"><button id="record" disabled>Record audio</button> <button id="stop" disabled>Stop</button></p>
                  <p><audio id="audio" controls></audio></p>
                </main>
              </div>              
                <button type="button" id="show" name="show" class="btn btn-default pull-left">Show detail</button>
                <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Submit Form</button>
              </div>
            </form>
        </div>
    </div>
  </div>

<!-- model box for showing a particular user details -->
    <div class="modal fade" id="showdetails" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="exampleModalLabel">Particular User email</h2>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">User Email</label>
                <input type="text" class="form-control" id="emailid" name="emailid">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="showpage">Go</button>
          </div>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="record.js"></script>
    
</body>
</html>
