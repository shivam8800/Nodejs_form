<!DOCTYPE html>
<html>

<head>
  <title>Signup Form</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css" />
  <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
  
  <link rel="stylesheet" type="text/css" href="/global.css">

  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>


</head>

<body style="padding: 0px;">

  {{>navbar-vendor }}

  <div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 85vh;">
    <div class="col-md-6">
      <div class="form-area">
        <form id="signup_form" role="form">
          <br style="clear:both">
  
          <h3> Sign up as a creator </h3>
          <h5> Join the fastest growing community of creative freelancers </h5>
          <div class="vspacer-25"></div>

          <div class="form-group">
            <input type="text" class="form-control" id="name" name="name" placeholder="Your name" required>
          </div>

          <div class="form-group">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
          </div>

          <div class="form-group">
              <input type="number" class="form-control hide" id="otp" name="otp" placeholder="Enter OTP" required>
          </div>


          {{> contact-info }}

          <!-- Actions -->
          <button type="button" data-form-state="signup" id="toggle-action" class="btn btn-link"> Have an account? </button>
          <button type="button" id="submit" name="submit" class="btn btn-primary float-right"> Sign up </button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/vendor_pages/signup.js"></script>

  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.css" />

  <script src="/libs/jquery.loading.min.js"></script>
  <link rel="stylesheet" href="/libs/jquery.loading.min.css" />
  
</body>

</html>
