<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="http://127.0.0.1:8080/vendor_pages/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css" />

    <div class="col-md-6">
        <div class="form-area">
            <form id="order_form1" role="form">
            <br style="clear:both">

              <div class="form-group" style="margin-bottom: 5%;">
                <input type="email" class="form-control" id="email" name="email" placeholder="Type your email id" required>
              </div>

                <a href="http://127.0.0.1:8080/signup"><button type="button" id="signup" name="signup" class="btn w3-button float-left" style="border: 1px solid black;"> Sign up </button></a>
                <button type="button" id="submit" name="submit" class="btn w3-button float-right"> Log In </button>
            </form>
        </div>
    </div>
  </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://127.0.0.1:8080/vendor_pages/login.js"></script>
